<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Coaching Hub</title>
  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #f3f4f6;
      --accent-color: #ff8c94;
      --text-color: #333;
      --background-gradient: linear-gradient(to bottom right, #a29bfe, #fab1a0);
      --font-family: 'Helvetica', sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background: var(--background-gradient);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Improved Background Images */
    .background-images img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      z-index: -2;
    }

    .background-images img:nth-child(2) {
      opacity: 0.2;
      z-index: -1;
    }

    /* Header enhancements */
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    header p {
      font-size: 1.2rem;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(5px);
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      border-bottom: 2px solid var(--accent-color);
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    section {
      margin-bottom: 2rem;
    }

    button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #ff6b75;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 0.8rem;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }

    iframe {
      border-radius: 8px;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      button, textarea {
        font-size: 0.9rem;
      }

      iframe {
        height: 300px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Enhanced Background Images -->
  <div class="background-images">
    <img src="https://i.imgur.com/nGo2u76.jpg" alt="Abstract Background">
    <img src="https://i.imgur.com/FnDXcqD.jpg" alt="Colorful Abstract Background">
  </div>

  <!-- Header Section -->
  <header>
    <h1>ADHD Coaching Hub</h1>
    <p>Your ultimate productivity and focus companion</p>
  </header>

  <!-- Main Container -->
  <div class="container">

    <!-- Thought of the Day -->
    <section class="thought-banner">
      <h2 class="section-title">Thought of the Day</h2>
      <p id="thought">Loading...</p>
    </section>

    <!-- Spotify Playlist -->
    <section class="spotify-playlist">
      <h2 class="section-title">Focus Playlists</h2>
      <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4sWSpwq3LiO?utm_source=generator" height="380" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
    </section>

    <!-- Chatbox -->
    <section class="chatbox">
      <h2 class="section-title">Tough Love Chatbox</h2>
      <textarea id="chatbox-input" placeholder="Ask for advice or motivation..."></textarea>
      <button id="chatbox-submit">Send</button>
      <div class="chatbox-response" id="chatbox-response"></div>
    </section>

    <!-- Pomodoro Timer -->
    <section class="pomodoro-timer">
      <h2 class="section-title">Pomodoro Timer</h2>
      <p id="timer-display">25:00</p>
      <button id="start-timer">Start</button>
      <button id="reset-timer">Reset</button>
    </section>

    <!-- Calendar Integration -->
    <section class="calendar">
      <h2 class="section-title">Your Calendar</h2>
      <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=YOUR_TIMEZONE" height="600"></iframe>
    </section>

  </div>

  <!-- Your existing JavaScript remains unchanged -->
  <script>
    // Existing JavaScript code (fetchThought, chatbox functionality, pomodoro timer)...
    // (Copy your existing JavaScript code here as-is from your initial example)
  </script>
</body>
</html>
